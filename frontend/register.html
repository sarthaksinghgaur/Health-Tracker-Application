<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Health Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i class="fas fa-heartbeat"></i>
          <span>HealthTracker</span>
        </div>
        <h1>Create Your Account</h1>
        <p>Start your health journey today</p>
      </div>
      
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="username">
            <i class="fas fa-user"></i>
            Username
          </label>
          <input type="text" name="username" id="username" placeholder="Enter your username" required />
        </div>
        
        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="password-input">
            <input type="password" name="password" id="password" placeholder="Enter your password" required minlength="6" />
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">
            <i class="fas fa-lock"></i>
            Confirm Password
          </label>
          <div class="password-input">
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" required minlength="6" />
            <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="age">
              <i class="fas fa-birthday-cake"></i>
              Age
            </label>
            <input type="number" name="age" id="age" placeholder="25" min="1" max="120" required />
          </div>
          <div class="form-group">
            <label for="gender">
              <i class="fas fa-venus-mars"></i>
              Gender
            </label>
            <select name="gender" id="gender" required>
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="weight_kg">
              <i class="fas fa-weight"></i>
              Weight (kg)
            </label>
            <input type="number" step="0.1" name="weight_kg" id="weight_kg" placeholder="70.0" min="20" max="300" required />
          </div>
          <div class="form-group">
            <label for="height_cm">
              <i class="fas fa-ruler-vertical"></i>
              Height (cm)
            </label>
            <input type="number" step="0.1" name="height_cm" id="height_cm" placeholder="170.0" min="100" max="250" required />
          </div>
        </div>
        
        <button type="submit" class="btn-primary btn-full">
          <i class="fas fa-user-plus"></i>
          Create Account
        </button>
      </form>
      
      <div class="auth-divider">
        <span>or</span>
      </div>
      
      <div class="auth-links">
        <a href="login.html" class="btn-secondary btn-full">
          <i class="fas fa-sign-in-alt"></i>
          Sign In to Existing Account
        </a>
      </div>
      
      <div class="auth-footer">
        <button id="themeToggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
          <span>Dark Mode</span>
        </button>
      </div>
    </div>
  </div>
  
  <div id="toast" class="toast"></div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
